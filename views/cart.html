<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Your CART</title>
    <style>
    .size{
        width: 300px;
        height: 300px;
        display: block;
        padding-top: 40px;
        margin-right: 20px;
    }
    ul {
        white-space:nowrap;
        overflow:auto
    }

    li{
        display: inline-block;
    }
    #myul{
        list-style-type:none;
    }
    
    .txt{
        padding-top: 10px;
        display: block;
        width: 300px;
        font-size: 12px;
    }
    
        </style>
</head>
<body>
        <h1>!!Your Cart!!</h1>
        <form method="GET" action="/">   
            <button onclick="index.html">Continue shopping</button>
        </form>

       
                <ul id="myul">
                <% for(var i=0;i<dbarr.length;i++){ %>
                    <li>
                        <img class='size' src=<%=dbarr[i].urlimage %> >
                        <p class='text'><%=dbarr[i].name %></p>
                    </li>
                <% } %>
        
                </ul>
        
    
</body>
</html>
